<html >

<body class="bg">
  <div class="container">
    <form class="login-form">
      <h1>Login</h1>
      <div class="input-group">
        <input type="text" placeholder="Username" autocomplete="nope" name="username" [(ngModel)]="username">
        <span class="bar"></span>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" autocomplete="new-password" name="password" [(ngModel)]="password">
        <span class="bar"></span>
      </div>
      <button (click)=handleLogin()>Login</button>    </form>
  </div>
</body>
</html>
