<h1>Avilable Medicine's List</h1>
<br>
<div class="alert alert-success" *ngIf='deletedStatusMessage'>{{deletedStatusMessage}}</div>
<div class="container" style="overflow-y:auto;  height:550px;">
  <table class="table">
    <thead>
      <tr style=" top: 0; position: sticky; background: #ffffff; color: black;">
        <th>Medicine Name</th>
        <th>Description</th>
        <th>Aproximate Delivery Date</th>
        <th>Deliverable</th>
        <th>Update</th>
        <th>Delete</th>
        <th>Temp Record</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let availableMedicine of availableMedicineLists">
        <td>{{availableMedicine.medicineName}}</td>
        <td>{{availableMedicine.description}}</td>
        <td>{{availableMedicine.targetDate | date | uppercase}}</td>
        <td>{{availableMedicine.deliverable}}</td>
        <td><button (click)="updateMedicineList(availableMedicine.id)" class ="btn btn-success">Update</button></td>
        <td><button (click)="deleteMedicineFromList(availableMedicine.id, availableMedicine.description)" class ="btn btn-warning">Delete</button></td>
        <td><button (click)="viewMedicineTempHistory(availableMedicine.id)" class ="btn" style="background-color: rgb(70,129,244);">Open</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div style= " text-align: center;">
  <button (click)="createNewMedicine()" class="btn btn-success">Create New Medicine Entry</button>
</div>
